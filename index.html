<html>
    <head>
        
        <title>Flagwhite Menu</title>
        <style>
            h1 {
                text-align:center;
                font-size: 50px;
                color: DimGray;
            }
            p {
                font-size: 20px;
                font-family: American Typewriter;
            }
           .imgmenu {
              display: none;
              width: 900px;
              height: auto;
           }     
           .heading {
              display: table;
              border-radius: 20px;
              width: 900px;
              padding: 10px;
              border: 3px solid gray;
              margin: 0;
            }
            .column1 {
              float: left;
              width: 50%;
            }
            .column2 {
              padding: 50px 0;
              text-align:center;
              float: right;
              width: 50%;
            }
            .announcement {
              text-align:center;
              float: right;
              width: 50%;
            }
            .newitemsheading {
              display: table;
              border-radius: 20px;
              width: 900px;
              padding: 10px;
              border: 3px solid gray;
              margin: 20 0;
            }
}
        </style>
    </head>
<body onload=show()>
    <img src="https://svgshare.com/i/xXi.svg" style="width:900px">
    
    <div class="heading">
        <div class="column1">
             <img src="https://i.ibb.co/WyLG63z/272200094-4728526507242000-6379905946916613702-n.jpg" style="width:450px;height:450px;">
        </div>
        <div class="column2">
            <img src="https://i.ibb.co/VDSvRwN/flagwhite-logo.jpg" style="width:250px;height:160px;padding:10px;">
            <p>Order and payment at the Cashier.</p>
            <p>Do note that we have a dining time of</p>
            <p>75 minutes due to limited seating capacity.</p>
        </div>
    </div>
    
    <div class="newitemsheading">
        <h1>What's New?</h1>
        <div class="column1">
             <img src="https://i.ibb.co/XpWH0mC/Flagwhite-Gelato.jpg" style="width:450px;height:470px;">
        </div>
        <div class="announcement">
            <img src="https://svgshare.com/i/x_c.svg" style="width:400px;height:250px;">
            <p>Weâ€™ve got something to sweeten up your day!</p>
            <p>Gelato by @hellogelatosg</p>
            <p>& homemade waffles now available in-store.</p>
        </div>
    </div>
        
    
    <img class="imgmenu" id="img1" src="https://svgshare.com/i/w_Q.svg"/>
    <img class="imgmenu" id="img2" src="https://svgshare.com/i/w_2.svg"/>
    <img class="imgmenu" id="img3" src="https://svgshare.com/i/xaJ.svg"/>
    <img class="imgmenu" id="img4" src="https://svgshare.com/i/waZ.svg"/>

    <script>
        function show() {
            const d = new Date();
          let hour = d.getHours();
            let minutes = d.getMinutes();
            if ((hour >= 9 && hour <= 19) || (hour == 20 && minutes <= 29)) {
              document.getElementById('img1').style.display = "block"
                document.getElementById('img2').style.display = "block"
                document.getElementById('img4').style.display = "block"
            } 
            else {
              document.getElementById('img3').style.display = "block"
              document.getElementById('img4').style.display = "block"
            }
        }
    </script>
</body>
</html>
