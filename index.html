<!DOCTYPE html>
<html>
    <head>
        <style>
           img {
              display: block;
              width: 300px;
              height:auto;
          }      
        </style>
    </head>
<body onload=show()>
    <div>
        <img id="img1" src="https://svgshare.com/i/w_Q.svg"/>
        <img id="img2" src="https://svgshare.com/i/w_2.svg"/>
        <img id="img3" src="https://svgshare.com/i/w_r.svg"/>
        <img id="img4" src="https://svgshare.com/i/waZ.svg"/>
    </div>
    <script>
        function show() {
            const d = new Date();
          let hour = d.getHours();
            let minutes = d.getMinutes();
            if ((hour >= 9 && hour <= 19) || (hour == 20 && minutes <= 29)) {
              document.getElementById('img1').style.display = "block"
                document.getElementById('img2').style.display = "block"
                document.getElementById('img4').style.display = "block"
            } 
            else {
              document.getElementById('img3').style.display = "block"
              document.getElementById('img4').style.display = "block"
            }
        }
    </script>
</body>
</html>
